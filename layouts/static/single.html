{{ define "main" }}

<article class="static">
    <section class="row top-section">
        <div class="col-sm-10">
            <header>
                <h2 class="blog-post-title">
                    <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title | markdownify }} | statica</a>
                </h2>
                <!--{{ partial "post-date" . }}
                    {{ partial "post-tags" . }}
                    {{ partial "post-categories" . }}-->
                    <hr>
                </header>
                <div class="row">
                    <div class="col-12 col-lg-8">
                        {{ .Content }}
                    </div>
                    {{ partial "apsidebar.html" . }}
                </div>
            </div>
        </section>
    </article>
    
    {{ end }}
