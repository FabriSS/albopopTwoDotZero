{{ if .Param "author" }} 
<p class="author-box">
    <img class="icon" src="{{ .Site.BaseURL }}images/icon-profile.svg">
    {{ if eq (printf "%T" (.Param "author")) "[]string" }}
    Autori: {{ delimit (.Param "author") ", " " e " }}.
    {{ else }}
    Autore: {{ .Param "author" }}.
    {{ end }}
</p>
{{ end }}
