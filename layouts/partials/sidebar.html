<aside class="col-12 col-md-3 ml-auto blog-sidebar">
    {{ if and (ne .Type "comune") (default true .Site.Params.sidebar.showRecent) }}
        {{ partial "recent" . }}
    {{ end }}
    {{ if eq .Type "comune" }}
        {{ partial "nearest" . }}
    {{ end }}
    <!--
    {{ if default true .Site.Params.sidebar.showTaxonomy }}
        {{ partial "taxonomies" . }}
    {{ end }}
    -->
    {{ if .Param "tags" }}
        {{ partial "tags" .Params.tags }}
    {{ end }}
</aside>
